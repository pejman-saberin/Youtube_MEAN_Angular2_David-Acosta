<form [formGroup]='form' (submit)="onRegisterSubmit()">  <!-- this is how you access the form-->
  <div class="form-group">`
    <label for="username">Username</label>
    <div [ngClass]="{'has-error': (form.controls.username.errors && form.controls.username.dirty), 'has-success': !form.controls.username.errors}">
      <input type="text" name="username" class="form-control" autocomplete="off" placeholder="*Username"
       formControlName="username">
    </div>
  </div>
  <div class="form-group">`
    <label for="email">E-mail</label>
    <div [ngClass]="{'has-error': (form.controls.email.errors && form.controls.email.dirty), 'has-success': !form.controls.email.errors}">
      <input type="text" name="email" class="form-control" autocomplete="off" placeholder="*E-mail"
      formControlName="email">
      <ul class="help-block">
        <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">This field is required</li>
      </ul>
    </div>
  </div>
  <div class="form-group">`
    <label for="password">Password</label>
    <div [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty), 'has-success': !form.controls.password.errors}">
      <input type="password" name="password" class="form-control" autocomplete="off" placeholder="*Password" formControlName="password">
    </div>
  </div>
  <div class="form-group">`
    <label for="confirm">Confirm Password</label>
    <div [ngClass]="{'has-error': (form.controls.confirm.errors && form.controls.confirm.dirty), 'has-success': !form.controls.confirm.errors}">
      <input type="password" name="confirm" class="form-control" autocomplete="off" placeholder="*Confirm Password"
      formControlName="confirm">
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>ï»¿

<p>username: {{form.controls.username.value}}</p>  <!--data binding-->
<p>email: {{form.controls.email.value}}</p>
<p>password: {{form.controls.confirm.value}}</p>
